<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Status Terminal</title>
  <style>
    body {
      background-color: black;
      color: #00ff00;
      font-family: monospace;
      padding: 20px;
    }

    .terminal {
      border: 2px solid #00ff00;
      padding: 20px;
      width: 90%;
      max-width: 700px;
      margin: auto;
      background-color: #111;
    }

    .status-line {
      margin-bottom: 10px;
    }

    .alert {
      color: red;
    }

    .okay {
      color: #00ff00;
    }

    .title {
      font-size: 24px;
      margin-bottom: 20px;
      border-bottom: 1px dashed #00ff00;
      padding-bottom: 10px;
    }

    .blinking {
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="terminal">
    <div class="title">TSSAOA GLOBAL STATUS</div>

    <div class="status-line">> Access Level: <span class="okay">99 COUNCIL</span></div>
    <div class="status-line">> Monitoring Node: <span class="okay">ACTIVE</span></div>
    <div class="status-line">> Jeff.exe Containment: <span class="alert blinking">BREACHED</span></div>
    <div class="status-line">> File Integrity: <span class="alert">CORRUPTED</span></div>
    <div class="status-line">> Server Stability: <span class="okay">NORMAL</span></div>
    <div class="status-line">> Emergency Protocol: <span class="alert">STANDBY</span></div>

    <div class="status-line" style="margin-top: 30px;">
      > Type `open files` or `run game` in terminal input below (coming soon)
    </div>
  </div>
</body>
</html>
